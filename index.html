<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WeatherDASH</title>
</head>
<body>
    <header>
        <h1 class="">Weather<span id="dash">DASH <i class="fas fa-bolt"></i></span></h1>
        <p>Get the weather in your city!</p>
    </header>

<main class="container-fluid" style="max-width: 1400px">
    <div class="row" >
            <aside class="col-lg-3 pb-3 card card-body">
                <h3 id="form-heading" class="mt-1 h3 form-label">
                    Search By City
                </h3>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                      <div class="input-group">
                        <input
                          class="form-input weather-search"
                          type="text"
                          id="search-input"
                          placeholder="Ex: Atlanta, GA USA"
                          aria-labelledby="form-heading"
                          aria-controls="today's forecast"
                        />
                        <div class="input-group-append">
                          <button
                            type="submit"
                            class="btn search-button"
                            id="search-button"
                            aria-label="submit search"
                          >
                            Search
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                <div class="list-group" id="history"></div>
            </aside>

          <div class="col-lg-9 pb-3">
            <section
              id="today"
              class="mt-3"
              role="region"
              aria-live="polite"
            ></section>
            <section
              id="forecast"
              class="row mt-3"
              role="region"
              aria-live="polite"
            ></section>
          </div>
        </div>

</main>

    <!-- use day.js to easily format dates -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
<script src="./assets/script.js"></script>
</body>
</html>
