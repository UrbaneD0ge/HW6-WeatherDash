<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>WeatherDASH</title>
</head>
<body>
    <header>
        <h1 class="">Weather<span id="dash">DASH <i class="fas fa-bolt"></i></span></h1>
        <p>Get the weather in your city!</p>
    </header>

<main class="flex-row col-md-4">
    <div class="card card-body">
        <h3 class="card-header">
            Search By City
        </h3>
        <form  id="letsGeo" class="card-body">
            <label class="form-label" for="username">City</label>
            <input name="location" id="geo" type="text" autofocus="true" class="form-input"/>
        <button type="submit" class="btn">Get Weather</button>
        </form>
    </div>
    <div class="weatherCards">
        <div class="card" id="card-container">

        </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>
</html>
